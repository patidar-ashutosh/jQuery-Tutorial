<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

    <!--
        position() & offset method hame element ki top and left positin return karte hai

        position() hame element jaha se start ho raha hoga uski position return kare ga
        ex:- jese ki koi div tag hai or usme hamne padding diya hai 20px or uske andar p tag hai
        to wo hame div jahase start ho raha hoga usak position return kare ga 

        offset() hame content jaha se start ho raha hoga uski position return kare ga
        ex:- jese ki koi div tag hai or usme hamne padding diya hai 20px or uske andar p tag hai
        to wo hame p jahase start ho raha hoga usak position return kare ga 

        offset() ka use karke ham value ko set bhi kar sakte hai
    -->
    <script src="JS/jquery.js"></script>
    <style>
        #box{
            background-color: lightgreen;
            padding: 30px;
            margin: 20px;
            border: 10px solid black;
        } 
    </style>
</head>
<body>

    <div id="box">
        <h2>Heading</h2>
        <p>Lorem ipsum dolor sit <span> consectetur adipisicing elit. </span>Laborum odio dolorem, facilis modi rem similique.</p>
    </div><br><br>
    
    <button id="positionBtn">Position</button>
    <button id="offsetBtn">Offset</button>
  
    <script> 
        $(document).ready(function(){
            
            $("#positionBtn").click(function(){
                // console.log($("#box h2").position());
                var a = $("#box h2").position();
                console.log("top : "+a.top + "  left : "+a.left);
            });

            $("#offsetBtn").click(function(){
                //get position
                // console.log($("#box h2").offset());
                // var a = $("#box h2").offset();
                // console.log("top : "+a.top + "  left : "+a.left);

                // set position 
                // $("#box h2").offset({top:100 , left:100});
                $("#box").offset({top:0 , left:0});


            });

        });
    </script>
    
</body>
</html>
