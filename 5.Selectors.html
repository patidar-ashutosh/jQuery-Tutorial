<!--
    basic selector
    select by id : $(#idname)
    select by class : $(.classname)
    select by tag : $(tagname)

    advance selector
    $("*") => html me jitne bhi tag hoge ye dab ko target kare ga
    $("parent child") ex:- $("ul li") => target parent and child
    $(".abc , .xyz") => target multiple class
    $("h1,p,div") => target multiple tag
    $(tag:first)=> tag ki first value ko target kare ga
    $(tag:last)=> tag ki last value ko target kare ga
    $(tag:even)=> tag ki even value ko target kare ga
    $(tag:odd)=> tag ki odd value ko target kare ga

-->
