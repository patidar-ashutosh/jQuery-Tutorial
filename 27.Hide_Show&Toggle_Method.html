<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

    <!--
        hide() ka use kisi bhi element ko hide karne ke liye hota hai
        show() ka use kisi bhi element ko show karne ke liye hota hai
        toggle() ka use kisi bhi element ko hide & show dono ek saath karne ke liye hota hai
    -->
    <script src="JS/jquery.js"></script>
    <style>
        #box{
            background-color: lightgreen;
            padding: 10px;
            border: 1px solid black;
        } 
    </style>
</head>
<body>

    <div id="box">
        <h2>Heading</h2>
        <p>Lorem ipsum dolor sit <span> consectetur adipisicing elit. </span>Laborum odio dolorem, facilis modi rem similique.</p>
    </div><br><br>

    <button id="hideBtn">Hide</button>
    <button id="showBtn">Show</button>
    <button id="toggleBtn">Toggle</button>
  
    <script> 
        $(document).ready(function(){

            $("#hideBtn").click(function(){
                $("#box").hide();
                // $("#box p").hide();
                // $("#box").hide("slow");
                // $("#box").hide("fast");
                // $("#box").hide(3000); //ye millisecond me work karta hai
                $("#box").hide(3000,function(){
                    console.log("now it is hidden");
                    //callback function yani ki jab ye hide ho jaye to uske baad ek function apne aape call ho jaye
                });
            });

            $("#showBtn").click(function(){
                // $("#box").show();
                // $("#box p").show();
                // $("#box").show("slow");
                // $("#box").show("fast");
                // $("#box").show(3000);
                $("#box").show(3000,function(){
                    console.log("now it is show");
                });
            });

            $("#toggleBtn").click(function(){
                $("#box").toggle();
                //is me bhi ham jese hide&show me kiya hai vese parameter or callback function de sakta hai
            });
        });
    </script>
    
</body>
</html>
