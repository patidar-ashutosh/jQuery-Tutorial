<!DOCTYPE html>
<html lang="en">
<head>
	<title>Learn jquery</title>
	<style>
		body{ font-family: arial; }
		h1{ font-size: 25px; }
		#box{
			border: 1px solid #6c5ce7;
			background: #a29bfe;
			padding: 10px 10px;
		}
	</style>
</head>
<body>
	<h1>jQuery Event.preventDefault()</h1>
	<div id="box">
		<a href="http://www.yahoobaba.net" id="result">Yahoo Baba Website(preventDefault)</a>
		<br><br>
		<a href="http://www.yahoobaba.net">Yahoo Baba Website</a>
	</div>
	<br>
	<h2></h2>
	<script src="JS/jquery.js"></script>

	<script>

        // jQuery Event Properties & Methods - 5

        /* preventDefault() Method ka use HTML tags ki jo by default property hai vo work na kare uske liye hota hai
        jese ki ham a tag lete hai to uski jo default property href hai wo work na kare to uske liye ham preventDefault() ka use kar sakte hai 
        jise kya hoga ki koi link pe click kare ga fir bhi link open nahi hoga */

        /* isDefaultPrevented() Method ka use check karne ke liye hota hai ki hamne target Element pe preventDefault() method use kiya hai ya nahi 
        yadi use kiya hoga to vo hame true return kare ga nahi to false return kare ga  */

                        // !! Important

        // jQuery Event ki jitni bhi Properties & Methods hai uska use karne ke liye function ka parameter dena compulsory hai 
        // function ke parameter me ham jo mouse&click ya or koi event call kiya hoga vo store ho jaye ga
        // or jab hame koi event ki Properties & Methods ka use karna ho tab ham function ke parameter ke saath .(dot) laga ke use kar sakte hai
    

		$(document).ready(function(){

			$('#result').click(function(event){
				event.preventDefault();

				var a = event.isDefaultPrevented();
				$('h2').html(a);
			});

		});
	</script>
</body>
</html>
