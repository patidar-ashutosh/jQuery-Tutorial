<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

    <!--
        hasClass() method ka use check karne ke liye hota hai ki element me class exist hai ya nai
        hasClass('class_name'));
        ex :- console.log($("#box").hasClass('text'));

    -->
    <script src="JS/jquery.js"></script>
    <style>
        #box{
            background-color: lightgreen;
            padding: 10px;
            border: 1px solid black;
        } 
    </style>
</head>
<body>

    <div id="box" class="text">
        <h2>Heading</h2>
        <p>Lorem ipsum dolor sit <span> consectetur adipisicing elit. </span>Laborum odio dolorem, facilis modi rem similique.</p>
    </div><br><br>

    <button id="hasclassBtn">hasClass</button>
  
    <script> 
        $(document).ready(function(){
            $("#hasclassBtn").click(function(){
                console.log($("#box").hasClass('text'));
            });
        });
    </script>
    
</body>
</html>
