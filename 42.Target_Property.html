<!DOCTYPE html>
<html lang="en">
<head>
	<title>Learn jquery</title>
	<style>
		body{ font-family: arial; }
		h1{ font-size: 25px; }
		#box{
			border: 1px solid #6c5ce7;
			background: #a29bfe;
			padding: 10px;
		}
	</style>
</head>
<body>
	<h1>jQuery Event.target Property</h1>
	<div id="box">
		<h2>Test Box</h2>
		<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Laborum nostrum voluptate delectus.</p>
		<button>Test Button</button>
	</div>
	<br>
	<h3></h3>
	<script src="JS/jquery.js"></script>

	<script>

        // jQuery Event Properties & Methods - 4

        // target property ham jis element pe click karte hai uska tag return karta hai
        // jese ki ham h1 pe click karte hai to vo hame h1 return kare ga 

                        // !! Important

        // jQuery Event ki jitni bhi Properties & Methods hai uska use karne ke liye function ka parameter dena compulsory hai 
        // function ke parameter me ham jo mouse&click ya or koi event call kiya hoga vo store ho jaye ga
        // or jab hame koi event ki Properties & Methods ka use karna ho tab ham function ke parameter ke saath .(dot) laga ke use kar sakte hai
    

		$(document).ready(function(){

			$('#box').on("click",function(){
				$('h3').html("Target Element: " + event.target.nodeName);
			});
			
			/* jQuery Event.target innerHTML Property*/
			/*$('#box').on("click",function(){
				$('h3').html("Target Element: " + event.target.innerHTML);
			});*/

		});
	</script>
</body>
</html>
