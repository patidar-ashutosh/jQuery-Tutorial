<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

    <!--
        width()
        innerWidth()
        outerWidth()
        outerWidth(true)
        height()
        innerHeight()
        outerHeight()
        outerHeight(true)
    -->
    <script src="JS/jquery.js"></script>
    <style>
        #box{
            background-color: lightgreen;
            padding: 30px;
            margin: 20px;
            border: 10px solid black;
        } 
    </style>
</head>
<body>

    <div id="box">
        <h2>Heading</h2>
        <p>Lorem ipsum dolor sit <span> consectetur adipisicing elit. </span>Laborum odio dolorem, facilis modi rem similique.</p>
    </div><br><br>
    
    <button id="widthBtn">Width</button>
    <button id="heightBtn">Height</button>
  
    <script> 
        $(document).ready(function(){
            
            $("#widthBtn").click(function(){
                console.clear();
                //get width
                console.log("width:"+$("#box").width());
                console.log("innerWidth:"+$("#box").innerWidth());
                console.log("outerWidth:"+$("#box").outerWidth());
                console.log("outerWidth(true):"+$("#box").outerWidth(true));

                //set width
                // $("#box").width("100px");
                // is tarike se ham width ke 4 method bhi set kar sakte hai 
            });
            $("#heightBtn").click(function(){
                console.clear();
                console.log("height:"+$("#box").height());
                console.log("innerHeight:"+$("#box").innerHeight());
                console.log("outerHeight:"+$("#box").outerHeight());
                console.log("outerHeight(true):"+$("#box").outerHeight(true));

                //set height
                // $("#box").height("100px");
                // is tarike se ham height ke 4 method bhi set kar sakte hai 

            });

        });
    </script>
    
</body>
</html>
