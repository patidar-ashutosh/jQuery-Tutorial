<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

    <!--
        wrapAll() ka use kisi element ka parent tag create karne ke liye hota hota hai
        $("p").wrapAll('<div id="test"></div>'); //ye jitne bhi p tag hoge unsabko div me wrap karde ga


        wrap() and wrapAll() me difference itna hai ki
        wrap() method kya kare ga ki jese ham kisi 2 span tag pe <h1> tag ko wrap karte hai to wo dono span pe alag-alag h1 tag add kare ga
        like:- $("span").wrap('<h1></h1>');
        <h1><span>first<span></h1>  <h1><span>second<span></h1>

        wrapAll() method kya kare ga ki jese ham kisi 2 span tag pe <h1> tag ko wrap karte hai to wo dono span ko ek he h1 tag me add kar dega
        like:- $("span").wrapAll('<h1></h1>');
        <h1>
            <span>first<span>
            <span>second<span>
        </h1>

        wrapInner() method ka use jab ham kisi element ke inner me (yani ki child tag) koi new tag add karna chahte hai tab hota hai
        $("h1").wrapInner("<span id='red'></span>"); //ye jitne bhi h1 tag hoge unsab ke liye span ko child tag create kar dega


    -->
    <script src="JS/jquery.js"></script>
    <style>
        #test{
            background-color: lightgreen;
            padding: 10px;
            border: 1px solid black;
        }
        #red{
            color: red;
            padding: 10px;
        }
    </style>
</head>
<body>

    <h1>heading</h1>
   
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Temporibus obcaecati assumenda rerum nobis omnis veritatis.</p>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Temporibus obcaecati assumenda rerum nobis omnis veritatis.</p>

    <br>

    <button id="WrapAllBtn">WrapAll</button>
    <button id="WrapInnerBtn">WrapInner</button>
  
    <script>
        $(document).ready(function(){

            $("#WrapAllBtn").click(function(){
                $("p").wrapAll('<div id="test"></div>');
            });

            $("#WrapInnerBtn").click(function(){
                $("h1").wrapInner("<span id='red'></span>");
            });
            
        })
    </script>
    
</body>
</html>
