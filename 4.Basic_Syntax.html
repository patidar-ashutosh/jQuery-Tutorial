<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>

    <script src="JS/jquery.js"></script>

    <style>
        #byid{
            background-color: aquamarine;
            width: 300px;
            height: 100px;
        }

        .byclass{
            background-color: blueviolet;
            width: 300px;
            height: 100px;
        }
    </style>

</head>
<body>

    <div id="byid">
        <h1>this is by id</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Perspiciatis, sequi!</p>
    </div>

    <div class="byclass">
        <h1>this is by class</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Perspiciatis, sequi!</p>
    </div>

    <script>
        $(document).ready(function(){
            
            var a = $("#byid").html();
            //$ ka use ham is liye karte hai kyo ki ham selecto ko select kar rahe hai
            console.log(a);

            var b = $(".byclass").html();
            console.log(b);
        });
    </script>
    
</body>
</html>
