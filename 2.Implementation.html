<!--jQuery ko HTML me Implementation  karne ke STEP :-

SETP 1 :- Download jQuery File
SETP 2 :- Include jQuery File in HTML file
SETP 3 :- Start jQuery Code in <script> Tag 


! pehle hame jQuery ka file include karna hai uske aad he next script tag me jQuery ka code karne ka start kar na hai
kyo ki pehle jQuery ka file add hoga abhi to ham uski functionally ko use kar sakte ge

-->

<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

    <script src="JS/jquery.js"></script>

</head>
<body>

    <script>
        $(document).ready(function()
        {
            alert("done");
        });
    </script>
    
</body>
</html>
