<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

    <script src="JS/jquery.js"></script>
    <style>
        .test{
            background-color:aqua ;
            padding: 10px;
            border: 1px solid black;
        }
    </style>
</head>
<body>

    <div class="test">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Blanditiis quo deleniti nesciunt aperiam totam vitae tempora nam incidunt. Dolore, quasi?</p>
    </div>

    <script>

        $(document).ready(function(){

            $(".test").click(function(){
                $(".test").css("background-color","green");
            });

            $(".test").dblclick(function(){
                $(".test").css("background-color","purple");
            });

            $(".test").contextmenu(function(){
                $(".test").css("background-color","blue");
            });

            $(".test").mouseenter(function(){
                $(".test").css("background-color","tan");
            });

            $(".test").mouseleave(function(){
                $(".test").css("background-color","orange");
            });


        });
    </script>
    
</body>
</html>
