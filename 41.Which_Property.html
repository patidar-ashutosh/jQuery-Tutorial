<html lang="en">
<head>
	<title>Learn jquery</title>
	<style>
		body{ font-family: arial; }
		h1{ font-size: 25px; }
		#box{
			border: 1px solid #6c5ce7;
			background: #a29bfe;
			width: 400px;
			height: 400px;
		}
	</style>
</head>
<body>
	<h1>jQuery Event.which Property</h1>
	<div id="box"></div>
	<br>
	<input type="text" id="inputbox">
	<br>
	<h2></h2> 

	<script src="JS/jquery.js"></script>

	<script>
        
        // jQuery Event Properties & Methods - 3

        // which property hame ye return karta hai ki hamne konsa click kiya hai
        // jese ki left click kiya hai to 0 | center click kiya hai 2 | right click kiya hai 3 return kare ga

        // which property jab ham keyword ka koi key press karte hai to uska ASCII code bhi return karta hai

                        // !! Important

        // jQuery Event ki jitni bhi Properties & Methods hai uska use karne ke liye function ka parameter dena compulsory hai 
        // function ke parameter me ham jo mouse&click ya or koi event call kiya hoga vo store ho jaye ga
        // or jab hame koi event ki Properties & Methods ka use karna ho tab ham function ke parameter ke saath .(dot) laga ke use kar sakte hai
    
		$(document).ready(function(){
            
			$('#box').on("mouseover mouseout mousedown",function(event){
				$('h2').html(event.type + ": " + event.which);
			});

			$('#inputbox').on("keydown",function(){
				$('h2').html(event.type + ": " + event.which);
			});
		});
	</script>
</body>
</html>
